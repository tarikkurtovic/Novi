<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
</head>
<body>
<h1 style="color: green;">Registration form</h1><hr>
<form action="action.php" method="post" title="registration">
    <label for="name">Enter your name: </label>
    <input type="text" id="name" name="first_name"><br><br>

    <label for="username"></label>Enter your username:
    <input type="text" id="username" name="username"><br><br>

    <label for="email"></label>Email:
    <input type="email" id="email" required><br><br>

    <label for="password"></label>Password:
    <input type="password" id="password" name="password"><br><br>

    <label for="age"></label>Age:
    <input type="number" id="age" name="age"><br><br>

    <label for="phone"></label>Phone number:
    <input type="tel" id="phone" ><br><br>

    <label for="gender"></label>Gender:
    <select name:"gender" id:"gender">
    <option value:"Male">Male</option>
    <option value:"Female">Female</option>
    </select><br><br>


    <input type="submit" value="Registration" style="color: white; background-color: green; padding: 10px 20px;"



</form>
</body>






</html>
